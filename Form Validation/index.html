<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Register Form</title>
</head>
<body>
    
    <div class="container">
        <div class="row align-items-center">

            <div class="col-6">
                <img class="form_ring_img" src="Assets/image/prupleImg.avif">
                <div class="wrapper"><img src="Assets/image/hero-illustration.svg"></div> 
            </div>

            <div class="col-6 form_grid">
                <form action="" id="form">
                    <h1 class="fromHead mb-4">Create Your Account</h1>
                    <div class="input-group">
                        <label for="username" class="fw-medium">Username</label>
                        <input type="text" id="username" name="username">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="email" class="fw-medium">Email</label>
                        <input type="text" id="email" name="email" >
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="password" class="fw-medium">Password</label>
                        <input type="password" id="password" name="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="cpassword" class="fw-medium">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword">
                        <div class="error"></div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="image_animate"> <img class="unshape" src="Assets/image/unshaped.avif"> </div>
            </div>

           
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>
</html>
